<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>

    <!-- Cargar Static -->
    {% load static %}

    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"
    ></script>
    
    <!-- Boostrap -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"
    ></script>
    
    <!-- Mi hoja de estilos CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Mi archivo JS -->
    <script src="{% static 'js/main.js' %}"></script>

</head>
<body>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <img class="img-fluid" src="{% static 'img/logodeprueba.jpg' %}" alt="logodeprueba">
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div id="formCrudAlumnos" class="p-4 border rounded">
                <h2 class="text-center">Agregar Secci√≥n: </h2>
                <br>

                <form action="" method="POST">
                    {% csrf_token %}

                    <div class="form-row justify-content-center">
                        <div class="form-group col-md-5">
                            <label for="{{ form.codigo_seccion.id_for_label }}">{{ form.codigo_seccion.label }}</label>
                            {{ form.codigo_seccion }}
                            {{ form.codigo_seccion.errors }}
                        </div>
                        <div class="form-group col-md-5">
                            <label for="{{ form.id_ramo.id_for_label }}">{{ form.id_ramo.label }}</label>
                            {{ form.id_ramo }}
                            {{ form.id_ramo.errors }}
                        </div>    
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary" id="btnEnviarForm">Agregar</button>
                        <a href="{% url 'crud_secciones' %}" class="btn btn-secondary" id="btnVolver">Volver</a>
                    </div>
                </form>

                <div id="idMensajes">
                    {% if mensaje %}
                        <div class="alert alert-success mx-auto">
                            {{ mensaje }}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div> 
    
</body>
</html>
