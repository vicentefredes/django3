<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos</title>

    <!-- Cargar Static -->
    {% load static %}

    <!-- JQuery -->
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"
    ></script>
    
    <!-- Boostrap -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"
    ></script>
    
    <!-- Mi hoja de estilos CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- Mi archivo JS -->
    <script src="{% static 'js/main.js' %}"></script>

</head>
<body>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <img class="img-fluid" src="{% static 'img/logodeprueba.jpg' %}" alt="logodeprueba">
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div id="formCrudAlumnos" class="p-4 border rounded">
                <h2 class="text-center">Agregar Alumno: </h2>
                <br>
                <form action="alumnosAdd" method="POST">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="rut">RUT *</label>
                            <input type="text" class="form-control" id="rut" name="rut">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="nombre">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="apaterno">Apellido Paterno *</label>
                            <input type="text" class="form-control" id="apaterno" name="apaterno">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="amaterno">Apellido Materno *</label>
                            <input type="text" class="form-control" id="amaterno" name="amaterno">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="fechaNac">Fecha de Nacimiento *</label>
                            <input type="date" class="form-control" id="fechaNac" name="fechaNac">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="genero">Género *</label>
                            <select class="form-control" id="genero" name="genero">
                                {% for genero in generos %}
                                    <option value="{{ genero.id_genero }}">{{ genero.genero }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="telefono">Teléfono *</label>
                            <input type="text" class="form-control" id="telefono" name="telefono">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">E-mail</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <p><b>*</b> Campo Obligatorio</p>
                    </div>
                    <br>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary" id="btnEnviarForm">Agregar</button>
                        <a href="{% url 'crud' %}" class="btn btn-secondary" id="btnVolver">Volver</a>
                    </div>
                </form>

                <div id="idMensajes">
                    {% if mensaje %}
                        <div class="alert alert-success mx-auto">
                            {{ mensaje }}
                        </div>
                    {% endif %}
                </div>
                
            </div>
        </div>
    </div>
    
</body>
</html>
